<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい従業員を追加</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="./list">従業員管理システム</a>
    </header>
    <!-- ヘッダ分下にずらす必要がある(これがないとヘッダ分上にずれる) -->
    <div class="spacer"></div>

    <main role="main">
        <h2>新しい従業員</h2>

        <form action="" method="POST">    
            <div class="form-parts">
                <h4>氏名</h4>
                <input type="text" name="lastname" class="half" placeholder="姓">
                <input type="text" name="firstname" class="half" placeholder="名">
            </div>
            <div class="form-parts">
                <h4>郵便番号</h4>
                <input type="text" name="postal" placeholder="郵便番号をハイフンなしで入力">
            </div>
            <div class="form-parts">
                <h4>住所</h4>
                <input type="text" name="address" placeholder="住所">
            </div>
            <div class="form-parts">
                <h4>部署</h4>
                <select name="dept" id="dept">
                    <option value="1">総務部</option>
                    <option value="2">第一開発部</option>
                    <option value="3">第二開発部</option>
                    <option value="4">研究開発室</option>
                    
                </select>
            </div>
            <div class="form-parts">
                <h4>役職</h4>
                <select name="post" id="post">
                    <option value="1">社長</option>
                    <option value="2">専務</option>
                    <option value="3">部長</option>
                    <option value="4">課長</option>
                    <option value="5">係長</option>
                    <option value="6">ヒラ</option>
                </select>
            </div>
            <span>&nbsp;</span>
            <input type="submit" value="登録">
        </form>

    </main>
    
</body>
</html>
